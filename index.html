<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css">

  <title>Home: Task Master app</title>
  <link rel="shortcut icon" type="image/png" sizes="52x52" href="images/to-do-favicon.svg"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top-img">
    <main>
      <header class="header">
        <h1 style="font-weight:700;">TODO</h1>
        <div onclick="changeTheme()" class="tgl-btn" style="cursor: pointer;"></div>
      </header>

      <div class="type-todo">
        <div class="circle"></div>
        <input type="text" id="todo-ip" placeholder="Create a new Todo...">
      </div>
      
      <div class="todos"></div>
      <div class="remarks">
        <div class="itemsCompleted"></div>
        <div style="cursor: pointer;" onclick="clearCompleted()">Clear Completed</div>
        <div class="filters">
          <div style="cursor: pointer;" onclick="showAll()" >All</div>
          <div style="cursor: pointer;" onclick="filterActive()" >Active</div>
          <div style="cursor: pointer;" onclick="filterCompleted()" >Completed</div>
        </div>
      </div>
    </main>
  </div>

  </div> -->
  <script src="script.js"></script>
</body>
</html>
